<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styte.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-principal">
        <div class="container-central">
             <picture class="product-img">
                <source srcset="css/img/image-product-desktop.jpg" media="(min-width: 380px)">
                <source srcset="css/img/image-product-mobile.jpg" media="(min-width: 10px)">
                <img src="css/img/image-product-desktop.jpg" alt="Capa do Instalura">
            </picture> 
            <div class="text-info">
                <div class="produto">
                    <p>Perfume</p>
                </div>
                <div class="title">
                    <h2>Gabrielle Essence Eau De Parfum<h2>
                </div>
                <div class="description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="prince">
                    <div class="prince-one">
                        <p>$149.99</p>
                    </div>
                    <div class="prince-thwo">
                        <p>$169.99</p>
                    </div>
                </div>
                <div class="buy">
                    <div class="imagem">
                        <img src="css/svg/icon-cart.svg" alt=""> 
                    </div>
                    <p>Add to car</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
